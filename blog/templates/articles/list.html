{% extends "base.html" %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <h1>Articles list</h1>
    <div class="row">
        <div class="col">
            {% for article_id in articles %}
                <ul>
                    <li>
                        <a href="{{ url_for("article.get_article", pk=article_id) }}">{{ articles[article_id]["title"] }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>

    </div>
{% endblock %}
